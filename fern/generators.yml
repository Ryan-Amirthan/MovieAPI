# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../openapi.yml
default-group: ts-sdk
groups:
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 1.0.0
        output:
          location: npm
          package-name: tmdb-ryanstep
          token: ${NPM_TOKEN}
        github:
          repository: Ryan-Amirthan/MovieAPI-TsSDK
        config: {}
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.20.3
        output:
          location: pypi
          package-name: tmdb-ryanstep
          token: ${PYPI_TOKEN}
        github:
          repository: Ryan-Amirthan/MovieAPI-PythonSDK
        config: {}
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.36.4
        output:
          location: maven #local-file-system
          # path: ../sdks/java
          coordinate: com.tmdb:tmdb-java
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
          signature:
            keyId: ${MAVEN_CENTRAL_SECRET_KEY_KEY_ID}
            password: ${MAVEN_CENTRAL_SECRET_KEY_PASSWORD}
            secretKey: ${MAVEN_CENTRAL_SECRET_KEY}
        github:
          repository: Ryan-Amirthan/MovieAPI-JavaSDK
        config: {}
  openapi:
    generators:
      - name: fernapi/fern-openapi
        version: 0.1.7
        github:
          repository: Ryan-Amirthan/MovieAPI-OpenAPI
        config: {}
        
