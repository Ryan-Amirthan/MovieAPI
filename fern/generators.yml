# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../openapi.yml

default-group: sdk
groups:
  sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 1.0.0
        output:
          location: npm
          package-name: tmdb
          token: ${NPM_TOKEN}
        config: {}
      - name: fernapi/fern-python-sdk
        version: 4.20.3
        output:
          location: pypi
          package-name: tmdb
          token: ${PYPI_TOKEN}
        config: {}

  openapi:
    generators:
      - name: fernapi/fern-openapi
        version: 0.1.7
        github:
          repository: Ryan-Amirthan/openapi
        config: {}
